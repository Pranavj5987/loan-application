<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Design</title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Bank Loan Application Form</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    
    <form  action="index.html" class="row g-4 p-3">
        <div class="col-12">Dear customer,
            Thank you for your inquiry.
            A four digit verification number has been sent to your Email, Please enter it in the following box and submit for confirmation.
        </div>

        <div class="col-12">
            <button type="button" class="btn btn-success" onclick="generateOtp()">Generate OTP</button>
          </div>

        <div class="col-md-6">
          <label for="inputOtp" class="form-label">Enter loan OTP: </label>
          <input type="number" class="form-control" id="inputOtp">
        </div>
       
        
        <div class="col-12">
            <button type="button" class="btn btn-success" onclick="validationSuccess()">Validate</button>
          </div>

          <div class="col-12">
            <span id="validationSuccess"></span>
          </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Back</button>
        </div>
      </form>
   </section>

   <script src="app.js"></script>
  </body>
</html>
